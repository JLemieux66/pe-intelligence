name: Automated Testing CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pipenv
      run: pip install pipenv
    
    - name: Install dependencies
      run: pipenv install --dev
    
    - name: Run pytest
      run: pipenv run pytest tests/ --cov=backend --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
  
  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-react/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend-react
      run: npm ci
    
    - name: Run tests
      working-directory: ./frontend-react
      run: npm test -- --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend-react/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
  
  qa-analysis:
    name: QA Analysis
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pipenv && pipenv install --dev

    - name: Run QA Sub-Agent
      run: |
        python3 backend/services/qa_service.py --json
      continue-on-error: true

    - name: Upload QA Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: qa-report
        path: qa_report.json

    - name: QA Summary
      if: always()
      run: |
        if [ -f qa_report.json ]; then
          echo "## QA Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python3 -c 'import json; report = json.load(open("qa_report.json")); print(f"**Quality Score:** {report[\"quality_score\"]}/100\n**Coverage:** {report[\"coverage\"][\"percentage\"]:.1f}%\n**Tests:** {report[\"tests\"][\"passed\"]}/{report[\"tests\"][\"total\"]} passing\n**Missing Test Files:** {report[\"coverage\"][\"missing_files\"]}\n**Coverage Gaps:** {report[\"gaps\"][\"count\"]}")' >> $GITHUB_STEP_SUMMARY
        fi

    - name: Send QA Report Email
      if: always() && github.ref == 'refs/heads/main'
      env:
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        if [ -n "${{ secrets.QA_EMAIL_RECIPIENT }}" ]; then
          echo "ðŸ“§ Sending QA report email..."
          python3 backend/services/qa_service.py --email ${{ secrets.QA_EMAIL_RECIPIENT }}
        else
          echo "â„¹ï¸  QA_EMAIL_RECIPIENT not configured, skipping email"
        fi

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Security Sub-Agent
      run: |
        python3 backend/services/security_service.py --json
      continue-on-error: true

    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: security_report.json

    - name: Security Scan Summary
      if: always()
      run: |
        if [ -f security_report.json ]; then
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python3 -c 'import json; report = json.load(open("security_report.json")); summary = report["summary"]; print(f"**Security Score:** {summary[\"security_score\"]}/100\n**Total Issues:** {summary[\"total_issues\"]}\n- Critical: {summary[\"critical\"]}\n- High: {summary[\"high\"]}\n- Medium: {summary[\"medium\"]}\n- Low: {summary[\"low\"]}")' >> $GITHUB_STEP_SUMMARY
        fi

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        pip install flake8 black

    - name: Run flake8
      run: flake8 backend/ src/ --max-line-length=120 --ignore=E203,W503

    - name: Run black
      run: black --check backend/ src/

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install frontend linters
      working-directory: ./frontend-react
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend-react
      run: npm run lint
