[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings --cov=backend --cov=src --cov-report=html --cov-report=term-missing

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    regression: marks tests as regression tests for bugs
    performance: marks tests as performance tests
    e2e: marks tests as end-to-end tests
    contract: marks tests as API contract tests
    security: marks tests as security tests
    unit: marks tests as unit tests
